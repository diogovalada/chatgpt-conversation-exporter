<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Markdown Downloader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="wrap">
      <div class="title">
        <div class="app">ChatGPT → Markdown</div>
        <div class="status" id="status">Checking page…</div>
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="downloadImages" />
          Download images (bundles as .zip)
        </label>
      </div>
      <div class="hint" id="imagesHint">
        When enabled, you will download a single .zip containing the .md and an assets folder.
      </div>

      <div class="row">
        <button id="copyMarkdown" class="primary button-full" disabled>Copy Markdown</button>
      </div>

      <div class="buttons">
        <button id="saveDownloads" class="primary" disabled>Save to Downloads</button>
        <button id="saveAs" disabled>Save As…</button>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
